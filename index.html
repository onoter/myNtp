
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyInfinity</title>
    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon.svg">
    
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.6);
            --text-main: #f1f5f9;
            --text-sub: #94a3b8;
            --accent: #3b82f6;
            --border: #334155;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 顶部栏 */
        .header { padding: 20px; flex-shrink: 0; }
        .top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .title { font-size: 24px; font-weight: bold; background: linear-gradient(to right, #60a5fa, #c084fc); -webkit-background-clip: text; color: transparent; margin: 0; }
        
        .icon-btn {
            background: rgba(30, 41, 59, 1);
            border: none;
            color: var(--text-sub);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }
        .icon-btn:active { transform: scale(0.95); color: white; }

        /* 搜索框 */
        .search-box { position: relative; }
        .search-input {
            width: 100%;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border);
            padding: 12px 12px 12px 40px;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            outline: none;
        }
        .search-input:focus { border-color: var(--accent); }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-sub); pointer-events: none; }

        /* 网格区域 */
        .grid-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px 40px 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            align-content: start;
        }

        /* 书签卡片 */
        .bookmark-item { display: flex; flex-direction: column; align-items: center; gap: 8px; position: relative; }
        
        .card {
            width: 100%;
            aspect-ratio: 1;
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid rgba(51, 65, 85, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s;
        }
        .card:active { transform: scale(0.95); }
        
        .card-icon { width: 32px; height: 32px; object-fit: contain; border-radius: 4px; }
        .card-text-icon { font-size: 24px; font-weight: bold; color: #cbd5e1; display: none; }
        
        .card-label { font-size: 12px; color: var(--text-sub); text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; }

        .edit-btn {
            position: absolute;
            top: 4px; right: 4px;
            width: 20px; height: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            color: rgba(255,255,255,0.7);
            display: flex; align-items: center; justify-content: center;
            border: none;
            z-index: 2;
        }

        /* 添加按钮样式 */
        .add-card { border: 2px dashed var(--border); background: transparent; color: var(--text-sub); flex-direction: column; gap: 4px; }
        .add-card:hover { border-color: var(--text-sub); color: var(--text-main); }

        /* 弹窗 */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
            display: flex; align-items: center; justify-content: center;
            z-index: 100;
            opacity: 0; pointer-events: none;
            transition: opacity 0.2s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        
        .modal {
            background: #1e293b;
            border: 1px solid var(--border);
            width: 90%; max-width: 320px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            transform: scale(0.95); transition: transform 0.2s;
            overflow: hidden;
        }
        .modal-overlay.active .modal { transform: scale(1); }

        .modal-header { padding: 16px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 16px; display: flex; flex-direction: column; gap: 16px; }

        .form-group { display: flex; flex-direction: column; gap: 6px; }
        .form-label { font-size: 12px; color: var(--text-sub); margin-left: 4px; }
        .form-input {
            background: #0f172a; border: 1px solid var(--border);
            padding: 12px; border-radius: 8px;
            color: white; outline: none; font-size: 14px;
        }
        .form-input:focus { border-color: var(--accent); }

        .btn-primary { background: var(--accent); color: white; padding: 12px; border-radius: 10px; border: none; font-weight: bold; width: 100%; font-size: 14px; }
        .btn-danger { background: rgba(127, 29, 29, 0.3); color: #f87171; border: 1px solid rgba(127, 29, 29, 0.5); margin-top: 8px; }
        
        .btn-action { background: #334155; color: white; padding: 10px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 13px; width: 100%; cursor: pointer; }

        /* 版本信息样式 */
        .version-info {
            text-align: center;
            padding-top: 10px;
            margin-top: 10px;
            border-top: 1px solid var(--border);
        }
        .version-text { font-size: 10px; color: #475569; display: block; line-height: 1.5; }

    </style>
</head>
<body>

    <div class="header">
        <div class="top-row">
            <h1 class="title">MyInfinity</h1>
            <button class="icon-btn" onclick="openSettings()" id="btnSettings"></button>
        </div>
        <div class="search-box">
            <span class="search-icon" id="iconSearch"></span>
            <input type="text" id="searchInput" class="search-input" placeholder="搜索..." oninput="renderBookmarks()">
        </div>
    </div>

    <div class="grid-container" id="gridContainer">
        <!-- JS 渲染内容 -->
    </div>

    <!-- 添加/编辑弹窗 -->
    <div class="modal-overlay" id="bookmarkModal">
        <div class="modal">
            <div class="modal-header">
                <span id="modalTitle" style="font-weight:600">添加书签</span>
                <button class="icon-btn" onclick="closeModal('bookmarkModal')" style="padding:4px;" id="iconClose1"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label class="form-label">网址</label>
                    <input type="text" id="inpUrl" class="form-input" placeholder="example.com">
                </div>
                <div class="form-group">
                    <label class="form-label">标题</label>
                    <input type="text" id="inpTitle" class="form-input" placeholder="网站名称">
                </div>
                <div class="form-group">
                    <label class="form-label">颜色 (光晕)</label>
                    <div style="display:flex; align-items:center; gap:10px">
                        <input type="color" id="inpColor" value="#3b82f6" style="width:40px; height:40px; border:none; background:none; padding:0;">
                        <span style="font-size:12px; color:#64748b">点击选择</span>
                    </div>
                </div>
                <button class="btn-primary" onclick="handleSave()">保存</button>
                <button class="btn-primary btn-danger" id="btnDelete" onclick="handleDelete()" style="display:none">删除此书签</button>
            </div>
        </div>
    </div>

    <!-- 设置弹窗 -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <span style="font-weight:600">设置 & 备份</span>
                <button class="icon-btn" onclick="closeModal('settingsModal')" style="padding:4px;" id="iconClose2"></button>
            </div>
            <div class="modal-body">
                <p style="font-size:12px; color:#64748b; margin:0 0 10px 0;">数据存储在本地。建议定期导出备份。</p>
                <button class="btn-action" onclick="exportData()">
                    <span id="iconDownload"></span> 导出备份 (JSON)
                </button>
                <label class="btn-action" style="cursor:pointer">
                    <span id="iconUpload"></span> 导入备份
                    <input type="file" accept=".json" onchange="importData(this)" style="display:none">
                </label>
                
                <!-- 版本和更新时间 -->
                <div class="version-info">
                    <span class="version-text">当前版本: v2.1.2</span>
                    <span class="version-text">最后更新: 2024-05-21 16:30</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ICONS = {
            settings: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>',
            search: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>',
            plus: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>',
            dots: '<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg>',
            x: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>',
            download: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>',
            upload: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>'
        };

        document.getElementById('btnSettings').innerHTML = ICONS.settings;
        document.getElementById('iconSearch').innerHTML = ICONS.search;
        document.getElementById('iconClose1').innerHTML = ICONS.x;
        document.getElementById('iconClose2').innerHTML = ICONS.x;
        document.getElementById('iconDownload').innerHTML = ICONS.download;
        document.getElementById('iconUpload').innerHTML = ICONS.upload;

        const DEFAULT_BOOKMARKS = [
            { id: '1', title: 'Google', url: 'https://google.com', color: '#4285F4' },
            { id: '2', title: 'GitHub', url: 'https://github.com', color: '#ffffff' },
            { id: '3', title: 'Bilibili', url: 'https://bilibili.com', color: '#FB7299' },
        ];
        
        let bookmarks = [];

        window.addEventListener('DOMContentLoaded', () => {
            const stored = localStorage.getItem('myinfinity_bookmarks');
            if (stored) {
                try { bookmarks = JSON.parse(stored); } catch(e) { bookmarks = DEFAULT_BOOKMARKS; }
            } else {
                bookmarks = DEFAULT_BOOKMARKS;
            }
            renderBookmarks();

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW 注册成功，作用域:', reg.scope))
                    .catch(err => console.log('SW 注册失败:', err));
            }
        });

        function save() {
            localStorage.setItem('myinfinity_bookmarks', JSON.stringify(bookmarks));
            renderBookmarks();
        }

        function renderBookmarks() {
            const container = document.getElementById('gridContainer');
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = bookmarks.filter(b => b.title.toLowerCase().includes(query) || b.url.toLowerCase().includes(query));

            let html = '';
            filtered.forEach(b => {
                const domain = new URL(b.url).hostname;
                const favicon = `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
                
                html += `
                <div class="bookmark-item">
                    <div class="card" onclick="window.location.href='${b.url}'" style="box-shadow: 0 4px 15px -5px ${b.color}40;">
                        <img src="${favicon}" class="card-icon" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                        <span class="card-text-icon" style="color:${b.color}">${b.title.charAt(0).toUpperCase()}</span>
                        
                        <button class="edit-btn" onclick="event.stopPropagation(); openEdit('${b.id}')">
                            ${ICONS.dots}
                        </button>
                    </div>
                    <span class="card-label">${b.title}</span>
                </div>`;
            });

            html += `
            <div class="bookmark-item" onclick="openAdd()">
                <div class="card add-card">
                    ${ICONS.plus}
                    <span style="font-size:10px">添加</span>
                </div>
            </div>`;

            container.innerHTML = html;
        }

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        function openAdd() {
            document.getElementById('editId').value = '';
            document.getElementById('inpUrl').value = '';
            document.getElementById('inpTitle').value = '';
            document.getElementById('inpColor').value = '#3b82f6';
            document.getElementById('modalTitle').innerText = '添加书签';
            document.getElementById('btnDelete').style.display = 'none';
            openModal('bookmarkModal');
        }

        function openEdit(id) {
            const b = bookmarks.find(x => x.id === id);
            if (!b) return;
            document.getElementById('editId').value = id;
            document.getElementById('inpUrl').value = b.url;
            document.getElementById('inpTitle').value = b.title;
            document.getElementById('inpColor').value = b.color;
            document.getElementById('modalTitle').innerText = '编辑书签';
            document.getElementById('btnDelete').style.display = 'block';
            openModal('bookmarkModal');
        }

        function openSettings() { openModal('settingsModal'); }

        function handleSave() {
            const id = document.getElementById('editId').value;
            let url = document.getElementById('inpUrl').value.trim();
            const title = document.getElementById('inpTitle').value.trim();
            const color = document.getElementById('inpColor').value;

            if (!url || !title) return alert('请填写完整');
            if (!url.startsWith('http')) url = 'https://' + url;

            if (id) {
                const idx = bookmarks.findIndex(x => x.id === id);
                if (idx !== -1) bookmarks[idx] = { ...bookmarks[idx], url, title, color };
            } else {
                bookmarks.push({ id: Date.now().toString(), url, title, color });
            }
            save();
            closeModal('bookmarkModal');
        }

        function handleDelete() {
            if (confirm('删除此书签？')) {
                bookmarks = bookmarks.filter(b => b.id !== document.getElementById('editId').value);
                save();
                closeModal('bookmarkModal');
            }
        }

        function exportData() {
            const blob = new Blob([JSON.stringify(bookmarks, null, 2)], { type: "application/json" });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'myinfinity_backup.json';
            link.click();
        }

        function importData(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const json = JSON.parse(e.target.result);
                    if (Array.isArray(json)) {
                        if(confirm('导入将覆盖当前数据？')) {
                            bookmarks = json;
                            save();
                            closeModal('settingsModal');
                        }
                    } else alert('格式错误');
                } catch { alert('文件损坏'); }
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
