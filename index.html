
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyInfinity</title>
    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon.svg">
    
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.6);
            --text-main: #f1f5f9;
            --text-sub: #94a3b8;
            --accent: #3b82f6;
            --border: #334155;
            --folder-color: #fcd34d;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        .header { padding: 20px 20px 10px 20px; flex-shrink: 0; }
        .top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .title { font-size: 24px; font-weight: bold; background: linear-gradient(to right, #60a5fa, #c084fc); -webkit-background-clip: text; color: transparent; margin: 0; }
        
        /* 路径导航 (Breadcrumbs) */
        .breadcrumbs {
            display: flex; align-items: center; gap: 8px;
            font-size: 13px; color: var(--text-sub);
            margin-bottom: 15px; overflow-x: auto; white-space: nowrap;
            padding-bottom: 5px;
        }
        .breadcrumb-item { cursor: pointer; display: flex; align-items: center; gap: 4px; }
        .breadcrumb-item:hover { color: white; }
        .breadcrumb-separator { opacity: 0.5; }

        .icon-btn {
            background: rgba(30, 41, 59, 1);
            border: none; color: var(--text-sub);
            padding: 10px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s;
        }
        .icon-btn:active { transform: scale(0.95); color: white; }

        .search-box { position: relative; margin-bottom: 10px; }
        .search-input {
            width: 100%; background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border);
            padding: 12px 12px 12px 40px; border-radius: 12px;
            color: white; font-size: 14px; outline: none;
        }
        .search-input:focus { border-color: var(--accent); }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-sub); pointer-events: none; }

        .grid-container {
            flex: 1; overflow-y: auto;
            padding: 10px 20px 40px 20px;
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 16px; align-content: start;
        }

        .bookmark-item { display: flex; flex-direction: column; align-items: center; gap: 8px; position: relative; }
        
        .card {
            width: 100%; aspect-ratio: 1;
            background: var(--card-bg); border-radius: 16px;
            border: 1px solid rgba(51, 65, 85, 0.5);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s;
        }
        .card:active { transform: scale(0.95); }
        .card-icon { width: 32px; height: 32px; object-fit: contain; border-radius: 4px; }
        .card-label { font-size: 12px; color: var(--text-sub); text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; }

        .edit-btn {
            position: absolute; top: 4px; right: 4px;
            width: 20px; height: 20px;
            background: rgba(0,0,0,0.5); border-radius: 50%;
            color: rgba(255,255,255,0.7); display: flex; align-items: center; justify-content: center;
            border: none; z-index: 2;
        }

        .add-card { border: 2px dashed var(--border); background: transparent; color: var(--text-sub); flex-direction: column; gap: 4px; }

        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(4px);
            display: flex; align-items: center; justify-content: center;
            z-index: 100; opacity: 0; pointer-events: none;
            transition: opacity 0.2s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        
        .modal {
            background: #1e293b; border: 1px solid var(--border);
            width: 90%; max-width: 320px; border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            transform: scale(0.95); transition: transform 0.2s;
            overflow: hidden;
        }
        .modal-overlay.active .modal { transform: scale(1); }

        .modal-header { padding: 16px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 16px; display: flex; flex-direction: column; gap: 16px; }

        .type-switch {
            display: flex; background: #0f172a; border-radius: 8px; padding: 4px; gap: 4px;
        }
        .type-btn {
            flex: 1; border: none; background: transparent; color: var(--text-sub);
            padding: 8px; border-radius: 6px; font-size: 12px; cursor: pointer;
        }
        .type-btn.active { background: var(--accent); color: white; }

        .form-group { display: flex; flex-direction: column; gap: 6px; }
        .form-label { font-size: 12px; color: var(--text-sub); margin-left: 4px; }
        .form-input {
            background: #0f172a; border: 1px solid var(--border);
            padding: 12px; border-radius: 8px;
            color: white; outline: none; font-size: 14px;
        }

        .btn-primary { background: var(--accent); color: white; padding: 12px; border-radius: 10px; border: none; font-weight: bold; width: 100%; font-size: 14px; }
        .btn-danger { background: rgba(127, 29, 29, 0.3); color: #f87171; border: 1px solid rgba(127, 29, 29, 0.5); margin-top: 8px; }
        .btn-action { background: #334155; color: white; padding: 10px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 13px; width: 100%; }

        .version-info { text-align: center; padding-top: 10px; margin-top: 10px; border-top: 1px solid var(--border); }
        .version-text { font-size: 10px; color: #475569; display: block; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="header">
        <div class="top-row">
            <h1 class="title">MyInfinity</h1>
            <button class="icon-btn" onclick="openSettings()" id="btnSettings"></button>
        </div>

        <div class="breadcrumbs" id="breadcrumbs">
            <!-- 导航路径 -->
        </div>

        <div class="search-box">
            <span class="search-icon" id="iconSearch"></span>
            <input type="text" id="searchInput" class="search-input" placeholder="搜索书签..." oninput="renderItems()">
        </div>
    </div>

    <div class="grid-container" id="gridContainer">
        <!-- JS 渲染 -->
    </div>

    <!-- 弹窗 -->
    <div class="modal-overlay" id="itemModal">
        <div class="modal">
            <div class="modal-header">
                <span id="modalTitle" style="font-weight:600">添加</span>
                <button class="icon-btn" onclick="closeModal('itemModal')" style="padding:4px;" id="iconClose1"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editId">
                
                <div class="type-switch" id="typeSwitch">
                    <button class="type-btn active" onclick="setItemType('bookmark')">书签</button>
                    <button class="type-btn" onclick="setItemType('folder')">文件夹</button>
                </div>

                <div class="form-group" id="groupUrl">
                    <label class="form-label">网址</label>
                    <input type="text" id="inpUrl" class="form-input" placeholder="example.com">
                </div>
                <div class="form-group">
                    <label class="form-label">标题</label>
                    <input type="text" id="inpTitle" class="form-input" placeholder="名称">
                </div>
                <div class="form-group">
                    <label class="form-label">颜色</label>
                    <input type="color" id="inpColor" value="#3b82f6" style="width:40px; height:40px; border:none; background:none;">
                </div>
                
                <button class="btn-primary" onclick="handleSave()">保存</button>
                <button class="btn-primary btn-danger" id="btnDelete" onclick="handleDelete()" style="display:none">删除</button>
            </div>
        </div>
    </div>

    <!-- 设置弹窗 -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <span style="font-weight:600">设置 & 备份</span>
                <button class="icon-btn" onclick="closeModal('settingsModal')" style="padding:4px;" id="iconClose2"></button>
            </div>
            <div class="modal-body">
                <button class="btn-action" onclick="exportData()">导出备份 (JSON)</button>
                <label class="btn-action" style="cursor:pointer">导入备份<input type="file" accept=".json" onchange="importData(this)" style="display:none"></label>
                
                <div class="version-info">
                    <span class="version-text">当前版本: v2.2.0</span>
                    <span class="version-text">最后更新: 2026-02-08 04:20:47</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ICONS = {
            settings: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>',
            search: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>',
            plus: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>',
            dots: '<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg>',
            x: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>',
            folder: '<svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#fcd34d" stroke-width="2"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg>',
            home: '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>'
        };

        let items = [];
        let currentFolderId = null;
        let activeType = 'bookmark';

        document.getElementById('btnSettings').innerHTML = ICONS.settings;
        document.getElementById('iconSearch').innerHTML = ICONS.search;
        document.getElementById('iconClose1').innerHTML = ICONS.x;
        document.getElementById('iconClose2').innerHTML = ICONS.x;

        window.addEventListener('DOMContentLoaded', () => {
            const stored = localStorage.getItem('myinfinity_data');
            if (stored) {
                try { items = JSON.parse(stored); } catch(e) { items = []; }
            }
            renderItems();
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW Error:', err));
            }
        });

        function save() {
            localStorage.setItem('myinfinity_data', JSON.stringify(items));
            renderItems();
        }

        function setItemType(type) {
            activeType = type;
            document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('groupUrl').style.display = type === 'folder' ? 'none' : 'flex';
        }

        function renderItems() {
            const container = document.getElementById('gridContainer');
            const searchVal = document.getElementById('searchInput').value.toLowerCase();
            
            // 过滤逻辑：搜索时显示所有匹配，非搜索时仅显示当前层级
            const filtered = items.filter(i => {
                if (searchVal) return i.title.toLowerCase().includes(searchVal);
                return i.parentId === currentFolderId;
            });

            renderBreadcrumbs();

            let html = '';
            filtered.forEach(i => {
                const isFolder = i.type === 'folder';
                const icon = isFolder ? ICONS.folder : `<img src="https://www.google.com/s2/favicons?domain=${new URL(i.url).hostname}&sz=64" class="card-icon" onerror="this.outerHTML='<span style=color:${i.color}>${i.title.charAt(0)}</span>'">`;
                
                html += `
                <div class="bookmark-item">
                    <div class="card" onclick="${isFolder ? `navigateTo('${i.id}')` : `window.location.href='${i.url}'`}" style="box-shadow: 0 4px 15px -5px ${i.color}40;">
                        ${icon}
                        <button class="edit-btn" onclick="event.stopPropagation(); openEdit('${i.id}')">${ICONS.dots}</button>
                    </div>
                    <span class="card-label">${i.title}</span>
                </div>`;
            });

            if (!searchVal) {
                html += `<div class="bookmark-item" onclick="openAdd()"><div class="card add-card">${ICONS.plus}<span style="font-size:10px">添加</span></div></div>`;
            }
            container.innerHTML = html;
        }

        function renderBreadcrumbs() {
            const bc = document.getElementById('breadcrumbs');
            let path = [{id: null, title: '主页'}];
            let curr = currentFolderId;
            
            while(curr) {
                const f = items.find(i => i.id === curr);
                if (f) { path.unshift(f); curr = f.parentId; } else break;
            }

            bc.innerHTML = path.map((p, idx) => `
                <div class="breadcrumb-item" onclick="navigateTo(${p.id ? `'${p.id}'` : 'null'})">
                    ${idx === 0 ? ICONS.home : ''} ${p.title}
                </div>
                ${idx < path.length - 1 ? '<span class="breadcrumb-separator">/</span>' : ''}
            `).join('');
        }

        function navigateTo(id) { currentFolderId = id; renderItems(); }

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        function openAdd() {
            document.getElementById('editId').value = '';
            document.getElementById('inpUrl').value = '';
            document.getElementById('inpTitle').value = '';
            document.getElementById('modalTitle').innerText = '添加项';
            document.getElementById('btnDelete').style.display = 'none';
            document.getElementById('typeSwitch').style.display = 'flex';
            setItemType('bookmark');
            openModal('itemModal');
        }

        function openEdit(id) {
            const i = items.find(x => x.id === id);
            if (!i) return;
            document.getElementById('editId').value = id;
            document.getElementById('inpUrl').value = i.url || '';
            document.getElementById('inpTitle').value = i.title;
            document.getElementById('inpColor').value = i.color;
            document.getElementById('modalTitle').innerText = '编辑';
            document.getElementById('btnDelete').style.display = 'block';
            document.getElementById('typeSwitch').style.display = 'none'; // 编辑时禁止改类型
            setItemType(i.type);
            openModal('itemModal');
        }

        function openSettings() { openModal('settingsModal'); }

        function handleSave() {
            const id = document.getElementById('editId').value;
            const title = document.getElementById('inpTitle').value.trim();
            const color = document.getElementById('inpColor').value;
            let url = document.getElementById('inpUrl').value.trim();

            if (!title) return alert('请填写标题');
            if (activeType === 'bookmark') {
                if (!url) return alert('请填写网址');
                if (!url.startsWith('http')) url = 'https://' + url;
            }

            if (id) {
                const idx = items.findIndex(x => x.id === id);
                items[idx] = { ...items[idx], url: activeType === 'bookmark' ? url : null, title, color };
            } else {
                items.push({ id: Date.now().toString(), type: activeType, url: activeType === 'bookmark' ? url : null, title, color, parentId: currentFolderId });
            }
            save(); closeModal('itemModal');
        }

        function handleDelete() {
            const id = document.getElementById('editId').value;
            if (confirm('确认删除？如果是文件夹，内部内容也将被设为孤立项或一并删除')) {
                // 简单处理：删除当前项，其子项递归删除或移至根目录，这里采用递归删除
                const toDelete = [id];
                const findChildren = (pid) => {
                    items.filter(i => i.parentId === pid).forEach(c => {
                        toDelete.push(c.id);
                        findChildren(c.id);
                    });
                };
                findChildren(id);
                items = items.filter(i => !toDelete.includes(i.id));
                save(); closeModal('itemModal');
            }
        }

        function exportData() {
            const blob = new Blob([JSON.stringify(items, null, 2)], { type: "application/json" });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `myinfinity_backup_${new Date().getTime()}.json`;
            a.click();
        }

        function importData(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const json = JSON.parse(e.target.result);
                    if (Array.isArray(json)) {
                        if(confirm('导入将覆盖当前所有数据？')) { items = json; save(); closeModal('settingsModal'); }
                    } else alert('文件格式无效');
                } catch { alert('解析失败'); }
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
